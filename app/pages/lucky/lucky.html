<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-img src="images/logo.jpg" width="120" height="30" class="logo"></ion-img>                       
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of store" class="lucky-store">
            <ion-thumbnail item-left>
            <img src="img/thumbnail-totoro.png">
            </ion-thumbnail>
            <h2>{{ item.address }}</h2>
            <p>{{ item.phone }}</p>
        </ion-item>
    </ion-list>
</ion-content>

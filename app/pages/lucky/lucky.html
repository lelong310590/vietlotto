<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-img src="images/logo.jpg" width="120" height="30" class="logo"></ion-img>                       
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list [virtualScroll]="store">
        <ion-item *virtualItem="let item">
            <ion-thumbnail item-left>
            <ion-img [src]="images/store.png"></ion-img>
            </ion-thumbnail>
            <h2>{{ item.address }}</h2>
            <p class="store-phone"><ion-icon name="call"></ion-icon> {{ item.phone }}</p>
        </ion-item>
    </ion-list>
</ion-content>

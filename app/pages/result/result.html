<ion-header>
    <ion-navbar>
        <ion-title>
            <ion-img src="images/logo.jpg" width="120" height="30" class="logo"></ion-img>                       
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list no-lines class="result">
        <ion-item class="game-list" (click)="openPage()">
            <ion-thumbnail item-left>
                <img src="images/mega645.png">
            </ion-thumbnail>
            <h2>Mega 6/45</h2>
            <p>Số xố điện toán tự chọn.</p>
            <money>20,456,000,000 đ</money>
        </ion-item>
    </ion-list>

    <ion-list no-lines class="result">
         <ion-item class="game-list" (click)="commingSoon()">
            <ion-thumbnail item-left>
                <img src="images/3dmax.png">
            </ion-thumbnail>
            <h2>Lotto 3D Max</h2>
            <p>Tính năng này đang được phát triển.</p>
            <button class="comming-soon-btn">Cooming soon...</button>
        </ion-item>
    </ion-list>
</ion-content>
